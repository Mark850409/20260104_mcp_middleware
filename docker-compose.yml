version: '3.8'

services:
  # MySQL 資料庫服務
  db:
    image: mysql:8.0
    container_name: mcp-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mcp_platform
      MYSQL_USER: mcp_user
      MYSQL_PASSWORD: mcp_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # MCP Server (fastmcp)
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: mcp-server
    command: python mcp_server_sse.py
    ports:
      - "8000:8000"
    networks:
      - mcp-network
    environment:
      - MCP_PORT=8000
      - WEATHER_API_KEY=${WEATHER_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API (Flask)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mcp-backend
    ports:
      - "5000:5000"
    networks:
      - mcp-network
    environment:
      - FLASK_ENV=development
      - MCP_SERVER_HOST=mcp-server
      - MCP_SERVER_PORT=8000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=mcp_platform
      - DB_USER=mcp_user
      - DB_PASSWORD=mcp_password
      # AI API Keys (請在 .env 檔案中設定)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - WEATHER_API_KEY=${WEATHER_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      mcp-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # GUI Web (Vue.js)
  gui:
    build:
      context: ./gui
      dockerfile: Dockerfile
    container_name: mcp-gui
    ports:
      - "8080:8080"
    networks:
      - mcp-network
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    stdin_open: true
    tty: true

networks:
  mcp-network:
    driver: bridge

volumes:
  db_data:
